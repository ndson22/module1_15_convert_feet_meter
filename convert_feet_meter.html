<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert_feet_meter</title>
</head>
<body>
<script>
    function feetToMeter(feet){
        let result = 0.305*feet;
        return result;
    }
    function meterToFeet(meter){
        let result = 3.279*meter;
        return result;
    }
    console.log(feetToMeter(9));
    console.log(meterToFeet(20));
</script>
</body>
</html>
